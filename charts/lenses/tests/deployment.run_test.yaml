suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: should test default values
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].image
          value: lensesio/lenses:5.5.8
      - isEmpty:
          path: metadata.annotations

  - it: should test docker image tag override
    set:
      image.tag: bar
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].image
          value: lensesio/lenses:bar

  - it: should test replica set cannot be overriden
    set:
      replicaCount: 10
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.replicas
          value: 1

  - it: should provide checksum annotation to trigger pod restart
    asserts:
      - equal:
          path: spec.template.metadata.annotations.checksum/lenses\.append\.conf
          value: 01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b

  - it: checksum annotation should change with chart keys
    set:
      lenses.provision.enabled: true
    asserts:
      - equal:
          path: spec.template.metadata.annotations.checksum/lenses\.append\.conf
          value: ad9d4894069de891cdef5f82bc1e5f53714a708ab9dd0791cc5099ec8b3f5167

  - it: checksum annotation should change with custom append section
    set:
      lenses.append.conf: |
        lenses.test="true"
    asserts:
      - equal:
          path: spec.template.metadata.annotations.checksum/lenses\.append\.conf
          value: 1c4431a10feefc92c2a674a99ad606dc2d958605c5c810739cd6661ea5fb23bb

  - it: should add custom annotations
    set:
      annotations:
        foo: bar
    asserts:
      - equal:
          path: metadata.annotations.foo
          value: bar

  - it: should add custom labels
    set:
      labels:
        foo: bar
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.labels.foo
          value: bar
      - equal:
          path: spec.template.metadata.labels.foo
          value: bar

  - it: should remove livenessProbe if disabled
    set:
      lenses:
        livenessProbe:
          enabled: false
    asserts:
      - isEmpty:
          path: spec.template.spec.containers[0].livenessProbe

  - it: should add pauseExec if enabled
    set:
      lenses:
        pauseExec:
          enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: PAUSE_EXEC
            value: "true"

  - it: should add env vars when set
    set:
      lenses:
        additionalEnv:
          - name: LENSES_CONNECTORS_INFO
            value: |
              {
                "foo": "bar"
              }
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: LENSES_CONNECTORS_INFO
            value: |
              {
                "foo": "bar"
              }
