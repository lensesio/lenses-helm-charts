suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: should test default values
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].image
          value: lensesio/lenses:4.3.10
      - isEmpty:
          path: metadata.annotations
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: LENSES_KAFKA_BROKERS
            value: PLAINTEXT://kafka:9092
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: LENSES_KAFKA_SETTINGS_CLIENT_SECURITY_PROTOCOL
            value: PLAINTEXT

  - it: should test docker image tag override
    set:
      image.tag: bar
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].image
          value: lensesio/lenses:bar

  - it: should test replica set cannot be overriden
    set:
      replicaCount: 10
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.replicas
          value: 1

  - it: should add custom annotations
    set:
      annotations:
        foo: bar
    asserts:
      - equal:
          path: metadata.annotations.foo
          value: bar

  - it: should add custom labels
    set:
      labels:
        foo: bar
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.labels.foo
          value: bar
      - equal:
          path: spec.template.metadata.labels.foo
          value: bar

  - it: should remove livenessProbe if disabled
    set:
      lenses:
        livenessProbe:
          enabled: false
    asserts:
      - isEmpty:
          path: spec.template.spec.containers[0].livenessProbe

  - it: should add pauseExec if enabled
    set:
      lenses:
        pauseExec:
          enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: PAUSE_EXEC
            value: "true"

  - it: should add env vars when set
    set:
      lenses:
        additionalEnv:
          - name: LENSES_CONNECTORS_INFO
            value: |
              {
                "foo": "bar"
              }
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: LENSES_CONNECTORS_INFO
            value: |
              {
                "foo": "bar"
              }

  - it: should use a private registry for images when set
    set:
      image:
        registrySecretKey: foobar
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets[0].name
          value: foobar
